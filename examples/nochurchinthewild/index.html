<!doctype html>
<html ng-app="NoChurchInTheWildApp">
  <head>
    <h1>No Church in the Wild</h1>
    <script src="../lib/js/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/shoehorn.css">
    <style>
      h1 {
        color: green;
        margin-bottom: 26px;
      }
    </style>
  </head>
  <body ng-init="alpha = 'Kevin'">
    <h1>No Church in the Wild</h1>
    <div ng-controller="NonBelieverCtrl">
      <h2>{{ alpha }}</h2>
      <div ng-controller="GodCtrl">
        <h3>{{ alpha }}</h3>
        <div ng-controller="KingCtrl">
          <h4>{{ alpha }}</h4>
          <div ng-controller="MobCtrl">
            <h5>{{ alpha }}</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
