<!doctype html>
<html ng-app>
  <head>
    <title>Invitation to Angular</title>
    <script src="../lib/js/angular.min.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/shoehorn.css">
  </head>
  <body>
    <h1>Invitation to Angular</h1>
    <input type="text" ng-model="mySpecies" placeholder="What is your species?">
    <p>It is a great honor to bask in the presence of a {{ mySpecies || 'human' }}.</p>
    <p>Angular humbly welcomes you.</p>
  </body>
</html>
